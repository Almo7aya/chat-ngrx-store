<ul class="list-group">
  <li (click)="threadSelectedEvent.emit(thread.id)" class="list-group-item" *ngFor='let thread of threadSummarys'>
    <p class="participantNames">
      {{thread.participantNames}}
      <span class="float-right">{{thread.timestamp | date:'shortTime'}}</span>
    </p>
    <p>{{thread.lastMessage}}</p>
  </li>
</ul>
