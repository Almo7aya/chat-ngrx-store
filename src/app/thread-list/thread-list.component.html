<ul appScrollToBottom class="list-group">
  <li (click)='selectThread(thread.id)' class="list-group-item" *ngFor='let thread of threadSummarys'
    [ngClass]='{active: thread.id === currentThreadId}'>
    <p [ngClass]='{unread: !thread.read}' class="participantNames">
      {{thread.participantNames}}
      <span class="float-right">{{thread.timestamp | date:'shortTime'}}</span>
    </p>
    <p class="last-message">{{thread.lastMessage}}</p>
  </li>
</ul>
