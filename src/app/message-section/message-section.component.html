<div class="message-data">
  <p>
    <b>{{participantNames$ | async}}</b>
  </p>

  <div *ngIf='(messages$ | async) as messagesList'>

    <app-message-list [messagesList]='messagesList'></app-message-list>

    <textarea class='message-box form-control' name="message-box" (keyup)='onNewMessage($event)'></textarea>

  </div>


</div>
